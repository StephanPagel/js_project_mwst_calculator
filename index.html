<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mehrwertsteuerrechner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Mehrwertsteuerrechner</h1>
    <form action="" onsubmit="return false">
        <fieldset>
            <legend>Was soll berechnet werden?</legend>
            <label for=""><input type="radio" name="net_brut" id="net_to_brut" checked>Mehrwertsteuer aufschlagen (Netto
                zu
                Brutto)</label>
            <label for=""><input type="radio" name="net_brut" id="brut_to_net">Mehrwertsteuer abziehen (Brutto zu
                Netto)</label>
        </fieldset>
        <fieldset>
            <legend>Mehrwertsteuersatz</legend>
            <label for=""><input type="radio" name="mwst" id="mwst_19" checked>19 %</label>
            <label for=""><input type="radio" name="mwst" id="mwst_7">7 %</label>
        </fieldset>
        <fieldset>
            <legend id="descr_input">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span></legend><input
                type="text" name="" id="input_amount">
        </fieldset>
        <button onclick="calcMwst()">BERECHNEN</button>
        <fieldset>
            <legend>Mehrwertsteuerbetrag</legend>
            <p><span id="output_mwst"></span> €</p>
        </fieldset>
        <fieldset>
            <legend id="descr_output_total">Bruttobetrag (Endpreis)</legend>
            <p><span id="output_total"></span> €</p>
        </fieldset>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
